<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Color Changer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 18px;
            text-align: center;
        }

        .color-btn {
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            border: none;
        }

        
    </style>
</head>
<body>
    <h1>Pick the color</h1>
    <h2 class="circle">Circle</h2>
    <button class="color-btn" data-colors="red">Red</button>
    <button class="color-btn" data-colors="green">Green</button>
    <button class="color-btn" data-colors="purple">Purple</button>
    <button class="color-btn" data-colors="yellow">Yellow</button>
    <button id="reset">Reset</button>
    <script src="script.js"></script>
</body>
</html>
